<body>
<!--Main Navigation-->
<header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">

<!--Main Navigation-->
<div id="login">
    <h3 class="text-center text-white pt-5">Welcome To Your's Todo List</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div style="border-radius: 20px" id="login-box" class="col-md-12">
                    <div id="login-form" class="form">
                        <h3 class="text-center text-info">LOGIN</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <br>
<!--                            <label for="remember-me" class="text-info"><span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>-->
                            <input onclick="login()" type="submit" name="submit" class="btn btn-info btn-md" value="Submit">
                        </div>
                        <div id="register-link" class="text-right">
                            <a href="Register_form.html" class="text-info">Register here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    function login() {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        let user_key = window.localStorage.getItem("user_key");
        let password_key = window.localStorage.getItem("password_key");
        if (username === user_key && password === password_key) {
            window.location.href = "index.html"
        }
    }

</script>
