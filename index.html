    <table class="table table-striped">

        <thead>

    <div>
        <button class="btn btn-danger btn-danger-clearall" onclick="deleteAll()" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Clear All</button>

<script>
    function logout() {
        window.localStorage.clear();
        window.location.reload();
        document.getElementById("user_name").innerHTML = window.localStorage.getItem("user_key")
    }
    let name = window.localStorage.getItem("user_key")
    document.getElementById("user_name").innerHTML = "Profile's " + name.charAt(0).toUpperCase() + name.slice(1);
</script>
